<h1 class="text-success">Tipos de visitantes</h1>

<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col col-md-6 col-sm-4">
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">
            <img src="./assets/svg/search.svg" alt="" />
          </span>
          <input
            type="text"
            class="form-control"
            placeholder="Busqueda rápida"
            aria-label="Username"
            aria-describedby="addon-wrapping"
          />
        </div>
      </div>

      <div class="col col-md-3 col-sm-3">
        <button class="btn btn-success">
          Buscar
          <img src="./assets/svg/search.svg" alt="" />
        </button>
      </div>

      <div class="col col-md-3 col-sm-3">
        <button class="btn btn-success">
          <img src="./assets/svg/plus.svg" alt="" />
          Nuevo tipo de visitante
        </button>
      </div>
    </div>
  </div>
</div>
<br />
<table class="table">
  <thead class="table-success table-bordered">
    <tr>
      <th scope="col">Acciones</th>
      <th scope="col">Código</th>
      <th scope="col">Nombre</th>
      <th scope="col">Tipo</th>
      <th scope="col">Nro. Documento</th>
      <th scope="col">Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of [1, 1, 1, 1, 1]; let i = index">
      <td>
        <button class="btn btn-clear-success btn-sm">
          <img src="./assets/svg/edit.svg" alt="" style="width: 15px" />
        </button>

        <button class="btn btn-clear-success btn-sm">
          <img src="./assets/svg/trash.svg" alt="" style="width: 15px" />
        </button>
      </td>
      <th scope="row">SCA{{ i + 1 | number: "2.0" }}</th>
      <td>Personal Administrativo</td>
      <td>
        {{ i + 1 }}
      </td>
      <td>07/07/2022</td>
      <td>
        <span *ngIf="i" class="badge text-bg-success"> activo </span>
        <span *ngIf="!i" class="badge text-bg-warning"> inactivo </span>
      </td>
    </tr>
  </tbody>
</table>

<br />
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled">
      <a class="page-link">Previous</a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
