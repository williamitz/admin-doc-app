<h1 class="text-success">Crear rol</h1>

<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col col-md-6 col-sm-12">
                <div class="form-group">
                    <label for=""> Código </label>
                    <input type="text" class="form-control" placeholder="Autogenerado" readonly />
                </div>
            </div>

            <div class="col col-md-6 col-sm-12">
                <div class="form-group">
                    <label for=""> Nombre </label>
                    <input type="text" class="form-control" placeholder="Autogenerado" />
                </div>
            </div>

            <div class="col col-md-6 col-sm-12">
                <div class="form-group">
                    <label for=""> Estado </label>
                    <select name="" id="" class="form-control">
            <option value="">Activo</option>
            <option value="">Inactivo</option>
          </select>
                </div>
            </div>
        </div>
    </div>
</div>
<br />


<table class="table">
    <thead class="table-success table-bordered">
        <tr>
            <th scope="col">
                <input class="form-check-input" type="checkbox" value="" />
            </th>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Módulo</th>
            <th scope="col">Plataforma</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of [1, 1, 1, 1, 1,1,1,1]">
            <td>
                <input class="form-check-input" type="checkbox" value="" />
            </td>
            <th scope="row">1</th>
            <td>Usuarios</td>
            <td>Seguridad</td>
            <td>Web Adminstración</td>
        </tr>
    </tbody>
</table>

<div class="row pt-2">
    <div class="col-10"></div>
    <div class="col-2">
        <button class="btn btn-outline pr-1">Cancelar</button>

        <button class="btn btn-success pl-2" (click)="onSubmit()">Guardar</button>
    </div>
</div>
